CORRY_CONFIG_PATH=corryconfig.conf
CORRY_OPTIONS=-v INFO
DATACOLLECTORS_TO_MONITOR = my_dc0#, my_dc1
CORRESPONDING_EVENTLOADER_TYPES = Ex0raw#, Ex1Raw